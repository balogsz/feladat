<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>tömbös</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center border h-100">
            <div class="btn btn-success m-2" onclick="lista()">Számozatlan lista</div>
            <div class="btn btn-info m-2" onclick="lista()">Számozott lista</div>
            <div class="btn btn-primary m-2" onclick="lista()">Választó lista</div>
        </div>
        <div class="row justify-content-center tartalom">

        </div>

    </div>
    <script>
        const frameworks=['NodeJS','ReactJS','jQuery','Express','Angular','VueJS','Django','Laravel'];
        function ul(){
            console.log('ul fg-ben')
            let ulStr="<ul>"
            for(let item of frameworks){
               // console.log(item)
                ulStr+=`<li>${item}</li>`
            }
            ulStr+="</ul>"
            console.log(ulStr)
            document.querySelector('.tartalom').innerHTML=ulStr
        }

        function ol(){
            console.log('ol fg-ben')
            let olStr="<ol>"
            for(let item of frameworks){
               // console.log(item)
                olStr+=`<li>${item}</li>`
            }
            olStr+="</ol>"
            console.log(olStr)
            document.querySelector('.tartalom').innerHTML=olStr
        }

        function sel(){
            console.log('sel fg-ben')
            let selStr="<select>"
            for(let item of frameworks){
               // console.log(item)
                selStr+=`<option>${item}</option>`
            }
            selStr+="</select>"
            console.log(selStr)
            document.querySelector('.tartalom').innerHTML=selStr
        }

        

    </script>
